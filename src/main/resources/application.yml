spring:
  datasource:
    driver-class-name : com.mysql.cj.jdbc.Driver
    url : ${DBURL}
    username : ${DBUSER}
    password : ${DBPASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl:  true
    show-sql: true
    hibernate:
      ddl-auto: update
